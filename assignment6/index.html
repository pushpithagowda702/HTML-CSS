<!DOCTYPE html>
<html lang="en" ng-app="chatApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="app.module.js"></script>
    <script src="app.controller.js"></script>
    <script src="app.component.js"></script>
    <title>Document</title>
</head>

<body ng-controller="chatBox as controller">
    <header>
        <md-toolbar>
            <h1>Multi Chat</h1>
        </md-toolbar>
    </header>
    <div layout='row' flex layout-align="center center" class="button">
        <md-button class="md-whiteframe-4dp" ng-click="controller.displayChatBox()">Add Chat Box</md-button>
    </div>
    <div layout="row" layout-wrap layout-align="center center">
        <chat-box flex="100" flex-gt-xs="50" flex-gt-sm="40" flex-gt-md="30" class="card" ng-repeat="count in controller.chatBoxObj.addChatBox track by $index" count="count" chat-box-obj="controller.chatBoxObj"></chat-box>
    </div>
</body>

</html>
