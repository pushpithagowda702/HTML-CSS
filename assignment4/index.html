<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1 class="h1 text-center">Tick and Load</h1>
    </header>
    <section class="container row">
        <div class="col-md-6 text-center">
            <h2 class="h2">Countdown</h2>
            <form id="timerForm">
                <input type="text" id="time" name="timer">
            </form>
            <button class="btn btn-primary" onclick="validate()">Start</button>
        </div>
        <div class="col-md-6 text-center">
            <h2 class="h2">Progress</h2>
            <div class="progress">
                <div class="progress-bar" role="progressbar" id="pBar"></div>
            </div>
        </div>
    </section>
</body>

</html>
