<!DOCTYPE html>
<html lang="en" ng-app="movieDB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="app.module.js"></script>
</head>

<body layout="column" ng-controller="Controller as c">
    <header layout="row">
        <md-toolbar flex="25" class="md-whiteframe-4dp">
            <h1 hide-sm hide-xs>Genres</h1>
            <md-button class="menu" ng-click="c.toggleList()" hide-gt-sm>
                <h1 class="material-symbols-outlined toggle-button">menu</h1>
            </md-button>
        </md-toolbar>
        <md-toolbar flex="">
            <h1>Movie Database</h1>
        </md-toolbar>
    </header>
    <div class="container" layout="row" flex>
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp" flex="25" md-component-id='left'>
            <md-list ng-click="c.toggleList()">
                <md-list-item ng-repeat="genre in c.navItems" ng-click="c.genreClicked(genre)">
                    <p flex="" class="sidenav-button">{{genre | uppercase}}</p>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <md-content id="content" flex layout-margin>
            <div layout="row">
                <md-input-container flex="90">
                    <label>Movie Name</label>
                    <input ng-model="c.searchByName" ng-enter="c.searchByMovieName(c.searchByName)">
                </md-input-container>
                <span class="material-symbols-outlined margin">
                    search
                </span>
            </div>

            <h2>Genre Selected - {{c.selectedGenre}}</h2>
            <movie-details></movie-details>
        </md-content>
    </div>
</body>
<script src="app.directive.js"></script>
<script src="controller/app.controller.js"></script>
<script src="component/movie-details.js"></script>
<script src="app.service.js"></script>
</html>
